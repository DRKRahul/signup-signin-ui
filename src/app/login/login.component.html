<div class="container">
  <h2 style=text-align:center;color:blue><strong>RADAG</strong></h2>
  <hr>
  <div class="row">
    <div class="col-sm-6">
      <h3>Login</h3>
      <form class="form-horizontal" [formGroup]="loginForm" (submit)="onLogin()">
        <div class="from-group">
          <div class="col-sm-12">
            <label>Email</label>
            <input type="email" class="form-control" name="email" formControlName="email">
          </div>
        </div>
        <div class="from-group">
          <div class="col-sm-12">
            <label>Password</label>
            <input type="password" class="form-control" name="password" formControlName="password">
          </div>
        </div>
        <div class="from-group">
          <div class="col-sm-12">
            <input type="checkbox" width="100" height="100" name="remember" formControlName="remember">
            <label>Remember Me</label>
          </div>
        </div>
        <div class="from-group">
          <div class="col-sm-12">
            <br/>
            <button type="button" [disabled]="loginForm.invalid" (click)="onLogin()"
              class="btn btn-success">Login</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-6">
      <h3>Sign Up</h3>
      <form class="form-horizontal" [formGroup]="signupForm" (submit)="onSignup()">
        <div class="from-group">
          <div class="col-sm-12">
            <label>Name</label>
            <input type="text" class="form-control" name="name" formControlName="name">
          </div>
        </div>
        <div class="from-group">
          <div class="col-sm-12">
            <label>Gender</label>
            <select class="form-control" name="gender" formControlName="gender">
              <option value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
        </div>
        <div class="from-group">
          <div class="col-sm-12">
            <label>D.O.B</label>
            <input type="date" class="form-control" name="dob" formControlName="dob">
          </div>
        </div>
        <div class="from-group">
          <div class="col-sm-12">
            <label>Email</label>
            <input type="email" class="form-control" name="email" formControlName="email">
          </div>
        </div>
        <div class="from-group">
          <div class="col-sm-12">
            <label>Password</label>
            <input type="password" class="form-control" name="password" formControlName="password">
          </div>
        </div>
        <div class="from-group">
          <div class="col-sm-12">
            <br />
            <button type="submit" [disabled]="signupForm.invalid" class="btn btn-success">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
